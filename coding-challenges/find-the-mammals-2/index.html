<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display Sidebar</title>
</head>
<body>
  <h1>All animals</h1>
  <section class='all-animals'>
    <div class='animal'>
      <h2>Dog</h2>
      <p>mammal: <span class='mammal-value'>true</p>
    </div>
    <div class='animal'>
      <h2>Snake</h2>
      <p>mammal: <span class='mammal-value'>false</p>
    </div>
    <div class='animal'>
      <h2>Cheetah</h2>
      <p>mammal: <span class='mammal-value'>true</p>
    </div>
    <div class='animal'>
      <h2>Turtle</h2>
      <p>mammal: <span class='mammal-value'>false</p>
    </div>
    <div class='animal'>
      <h2>Frog</h2>
      <p>mammal: <span class='mammal-value'>false</p>
    </div>
    <div class='animal'>
      <h2>Cat</h2>
      <p>mammal: <span class='mammal-value'>true</p>
    </div>
    <div class='animal'>
      <h2>Badger</h2>
      <p>mammal: <span class='mammal-value'>true</p>
    </div>
  </section>
  <h1>Mammals</h1>
  <section id='only-mammals'></section>
  <script>
    const animals = document.querySelectorAll('.animal');
    const mammals = document.querySelector('#only-mammals');

    animals.forEach(handleMammals);

    function handleMammals(animal) {
      const mammal = animal.querySelector('.mammal-value');
      const isMammal = mammal.textContent === 'true';
      const clone = animal.cloneNode(true);

      if (isMammal) {
        mammals.appendChild(clone);
      }
    }
  </script>
</body>
</html>
